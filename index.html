<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifa Team</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #434343;">
    <header>
        <h1 style="color:#FF5E19; font-family: 'Berkshire Swash', cursive;" class="text-7xl font-bold text-center my-8">
            Select
            Your Best Five</h1>
    </header>
    <main>
        <section class="container mx-auto">
            <div class="grid grid-cols-4 gap-4">
                <div class="players col-span-3">
                    <div class="grid grid-cols-3 gap-4">
                        <div class=" text-center border-2 border-indigo-200">
                            <img class="w-full" src="images/arsenal.png" alt="">
                            <div class="p-4 bg-black">
                                <h4 class="text-3xl font-bold text-white mb-4">Arsenal</h4>
                                <button class="text-xl bg-blue-700 text-white py-2 px-8 w-full">Select</button>
                            </div>
                        </div>
                        <div class=" text-center border-2 border-indigo-200">
                            <img class="w-full" src="images/kimpenbe.png" alt="">
                            <div class="p-4 bg-black">
                                <h4 class="text-3xl font-bold text-white mb-4">Kimpenbe</h4>
                                <button class="text-xl bg-blue-700 text-white py-2 px-8 w-full">Select</button>
                            </div>
                        </div>
                        <div class=" text-center border-2 border-indigo-200">
                            <img class="w-full" src="images/mbappe.png" alt="">
                            <div class="p-4 bg-black">
                                <h4 class="text-3xl font-bold text-white mb-4">Mbappe</h4>
                                <button class="text-xl bg-blue-700 text-white py-2 px-8 w-full">Select</button>
                            </div>
                        </div>
                    </div>
                    <div class="grid grid-cols-3 gap-4 my-4">
                        <div class=" text-center border-2 border-indigo-200">
                            <img class="w-full" src="images/mendes.png" alt="">
                            <div class="p-4 bg-black">
                                <h4 class="text-3xl font-bold text-white mb-4">Mendes</h4>
                                <button class="text-xl bg-blue-700 text-white py-2 px-8 w-full">Select</button>
                            </div>
                        </div>
                        <div class=" text-center border-2 border-indigo-200">
                            <img class="w-full" src="images/messi.png" alt="">
                            <div class="p-4 bg-black">
                                <h4 class="text-3xl font-bold text-white mb-4">Messi</h4>
                                <button class="text-xl bg-blue-700 text-white py-2 px-8 w-full">Select</button>
                            </div>
                        </div>
                        <div class=" text-center border-2 border-indigo-200">
                            <img class="w-full" src="images/neymar.png" alt="">
                            <div class="p-4 bg-black">
                                <h4 class="text-3xl font-bold text-white mb-4">Neymar</h4>
                                <button class="text-xl bg-blue-700 text-white py-2 px-8 w-full">Select</button>
                            </div>
                        </div>
                    </div>
                </div>
                <aside>
                    <div class="select w-full bg-black text-white p-8 mb-4 " style="height: 416px;">
                        <h2 class="text-3xl mb-4 text-center">Selected - Five</h2>
                        <ul class="list-decimal ms-4 p-8 text-xl">
                            <li>Messi</li>
                            <li>Messi</li>
                            <li>Messi</li>
                            <li>Messi</li>
                            <li>Messi</li>
                        </ul>
                    </div>
                    <div class="select w-full bg-black text-white p-8 mb-4">
                        <h2 class="text-3xl mb-4 text-center">Budget</h2>
                        <div class="row mb-3 mx-auto">
                            <label class="font-bold text-xl" for="player">Per Player</label>
                              <input type="text" class="form-control my-4 text-black ms-4 bg-black border-2 border-white" id="player">
                        </div>
                        <button class="text-xl bg-blue-700 text-white py-2 px-8 w-full">Calculate</button>
                        <h4 class="font-bold text-xl my-4">Player Expenses: $<span>5000</span></h4>
                        <div class="row mb-3 mx-auto">
                            <label class="font-bold text-xl" for="manager">Manager</label>
                              <input type="text" class="form-control my-4 text-black ms-6 bg-black border-2 border-white" id="manager">
                        </div>
                        <div class="row mb-3 mx-auto">
                            <label class="font-bold text-xl" for="coach">Coach</label>
                              <input type="text" class="form-control my-4 text-black ms-12 bg-black border-2 border-white" id="coach">
                        </div>
                        <button class="text-xl bg-blue-700 text-white py-2 px-8 w-full">Calculate Total</button>
                        <div>
                            <h4 class="font-bold text-xl mt-4">Total: $<span>5000</span></h4>
                        </div>
                    </div>
                </aside>              
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
